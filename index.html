<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🌥️ Weather Channel</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=IBM+Plex+Sans+Thai+Looped&display=swap"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form>
        <input
          type="text"
          placeholder="Enter city"
          class="input-box"
          id="input-box"
        />
        <input
          type="submit"
          value="🔍"
          class="search-sinal"
          id="search-sinal"
        />
      </form>
      <h3>
        ...or click
        <button id="here-button">here</button>
        to get your current location!
      </h3>
      <h1>
        <span class="city">Paris </span>
        <span id="temp">10</span>
        <span class="degrees">ºC</span>
        <img src="" alt="" class="icon" />
      </h1>
      <br />
      <h3>
        <p>
          <span class="card-text" id="changeDate"></span>
          <button class="button-features" id="fahrenheit">
            Get Fahrenheit
          </button>
          <button class="button-features" id="celsius">Get Celsius</button>
        </p>
        <br />
      </h3>
      <h4>
        <p>
          Wind speed:
          <span class="wind"> </span>
        </p>
        <p>
          Weather description:
          <span class="description"> </span>
        </p>
      </h4>
    </div>
    <script src="index.js"></script>
  </body>
</html>
